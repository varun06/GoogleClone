<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GoogleClone</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <nav> <!--Navigation Bar on top of the page -->
            <ul id="navigation-items">
                <li>+Varun</li>
                <li >Search</li>
                <li>Images</li>
                <li>Maps</li>
                <li>Play</li>
                <li>YouTube</li>
                <li>News</li>
                <li>Gmail</li>
                <li>Drive</li>
                <li>Calendar</li>
                <li>More</li>
            </ul>
        </nav><!--Navigation bar ends-->

        <div id="sign-In"> <!--Sign In button-->
            <p>Sign In</p>
        </div> <!--Sign In button ends-->

        <div id="container"> <!--Search Bar and Buttons-->
            <img id="logo" src="googleLogo.png" alt="Google" title="Google" />
            <form action="https://google.com" method="POST">
                <div>
                    <input type="text" name="searchBox" id="searchBar">
                </div>
                <div id="buttons">
                    <input class="searchButton" type="submit" name="googleSearch" value="Google Search">
                    <input class="searchButton" id="luckyButton" type="submit" name="feelingLucky" value="I'm Feeling Lucky">
                </div>
            </form>
        </div> <!--Search Bar and Buttons end here-->

        <footer> <!--Footer starts here-->
            <ul id="footer-items">
                <li>Advertising Programs</li>
                <li>Business Solutions</li>
                <li>Privacy &amp; Terms</li>
                <li>+Google</li>
                <li>About Google</li>
            </ul>
        </footer> <!--Footer ends here-->
    </body> <!--Closing Body-->
</html>
